
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <div class="header-text">
                    CARS FINDER
                </div>
                <div class="body-container">
                    <div *ngIf="state == 'RUN_BACKEND_HELPER'">
                        Asistente de ejecuci√≥n de backend!!!
                    </div>
                    <div *ngIf="state == 'FILL_DATA_HELPER'">
                        Asistente de llenado de datos!!!
                    </div>
                    <div *ngIf="state == 'SEARCH_HELPER'">
                        <div *ngIf="!existResults">
                            <div class="body-text">
                                Press CTRL + F to search some cars
                            </div>
                        </div>
                        <div *ngIf="existResults">
                            <div *ngFor="let result of searchCarsResult">
                                <br/>          
                                <p-panel styleClass="back-primary-color">
                                    <p-header >
                                        Header content here
                                    </p-header>
                                    lineName:&nbsp;{{result.lineName}}<br/>
                                    year:&nbsp;{{result.year}}
                                    <p-footer>
                                        <div style="text-align: center;">
                                            <button type="button" class="btn btn-primary btn-sm">Ver</button>
                                        </div>
                                    </p-footer>
                                </p-panel>
                                <br/>
                            </div>
                        </div>                
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
